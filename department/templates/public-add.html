{% extends 'layout.html' %}

{% block style %}
    <style>

        .error {
            color: red;
            position: relative;
        }
        .my-span {
            position: absolute;
            top: 6px;
            left: 10px;
        }
        .errorlist {
            list-style: none;
            position: absolute;
            top: 4px;
            left: -10px;
        }
    </style>
{% endblock %}
{% block content %}
    {#    面板#}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: 700;">
                {{ title }}
                <a href="/admin/list/" class="btn btn-primary" style="margin-left: 20px;">返回</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <!-- novalidate 关闭浏览器的校验-->
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <!-- 管理员-->
                            {% for form in forms %}
                                <div class="form-group">
                                    <label style="margin-top: 20px;">{{ form.label }}</label>
                                    {{ form }}
                                    {% if form.errors %}
                                        <div class="error">
                                            <span class='glyphicon glyphicon-alert my-span'
                                                  aria-hidden="true"></span>{{ form.errors }}
                                        </div>
                                    {% endif %}

                                </div>
                            {% endfor %}
                            <input type="submit" value="提交" class="btn btn-success"
                                   style="margin-top: 20px; width: 20%;">
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
