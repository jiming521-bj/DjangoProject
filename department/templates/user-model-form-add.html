{% extends 'layout.html' %}
{% block css %}
    <!-- 时间库-->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
{% endblock %}
{% block content %}
    {#    面板#}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: 700;">
                添加用户
                <a href="/user/list/" class="btn btn-primary" style="margin-left: 20px;">返回</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                    <!-- novalidate 关闭浏览器的校验-->
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <!-- 部门-->
                            {% for form in forms %}
                                <div class="form-group">
                                    <label>{{ form.label }}</label>
                                    {{ form }}
                                    <span style="color: red;">{{ form.errors }}</span>
                                </div>
                            {% endfor %}
                            <input type="submit" value="提交" class="btn btn-success"
                                   style="margin-top: 20px; width: 20%;">
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.6.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        $(function () {
            // id_user_entry_time 是modelForm自动生成的di值
            $('#id_user_entry_time').datepicker({
                format: 'yyyy-mm-dd',
                startDate: 0,
                language: 'zh-CN',
                autoClose: true
            })
        })
    </script>
{% endblock %}
