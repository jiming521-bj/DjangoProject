{% extends 'layout.html' %}

{% block content %}
    {#    面板#}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: 700;">
                添加部门
                <a href="/depart/list/?page=1" class="btn btn-primary" style="margin-left: 20px;">返回</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <form method="post" action="/depart/add/">
                            {% csrf_token %}
                            <div class="input-group">
                                <label for="title">标题</label>
                                <input type="text" class="form-control" placeholder="部门标题"
                                       aria-describedby="basic-addon1" id="title" name="depart_name">
                            </div>
                            <input type="submit" value="提交" class="btn btn-success"
                                   style="margin-top: 20px; width: 20%;">
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
