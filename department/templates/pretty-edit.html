{% extends 'layout.html' %}

{% block content %}
    {#    面板#}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: 700;">
                编辑靓号
                <a href="/pretty/list/" class="btn btn-primary" style="margin-left: 20px;">返回</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                    <!-- novalidate 关闭浏览器的校验-->
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <!-- 靓号-->
                            {% for form in forms %}
                                <div class="form-group">
                                    <label>{{ form.label }}</label>
                                    {{ form }}
                                    <span style="color: red;">{{ form.errors }}</span>
                                </div>
                            {% endfor %}
                            <input type="submit" value="提交" class="btn btn-success"
                                   style="margin-top: 20px; width: 20%;">
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
